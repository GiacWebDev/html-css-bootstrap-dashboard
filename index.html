<html lang="en">
<head>

 <link rel="stylesheet" href="CSS/style.css">

  <title>Esercizio Dashboard</title>

<body>

  <header>
    <div class="row ">

      <div class="col-2 debug">
        <div class="logo-mob d-flex justify-content-center align-content-center d-lg-none debug">
            <img src="img/mobile-logo.png" alt="logo">
        </div>

        <div class="logo-desk d-flex justify-content-center align-content-center debug d-none d-lg-flex ">
          <img src="img/logo.svg" alt="logo">
        </div>
      </div>

      <div class="col-8 debug">
        <div class="search debug">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          </form>
        </div>
      </div>

      <div class="col-2">
        <div class="elements">     
          <ul class="list-unstyled d-flex align-items-center">
            <li><a class="text-decoration-none" href="#">#</a></li>
            <li><a class="text-decoration-none" href="#">#</a></li>
            <li><a class="text-decoration-none" href="#">#</a></li>
            <li><a class="text-decoration-none" href="#">#</a></li>
          </ul>  
        </div>
      </div>

    </div>  
  </header>


  <main class="d-flex">

    <aside>

      <div class="row d-flex flex-column position-relative h-100">

        <div class="col">
          <div class="top-aside d-none d-lg-block debug-bb">        
            <ul class="list-unstyled">
              <li><a class="text-decoration-none" href="#"># Home</a></li>
              <li><a class="text-decoration-none" href="#"># Stats</a></li>
              <li><a class="text-decoration-none" href="#"># Signals</a></li>
            </ul>
          </div>
          
          <!-- Menu mobile -->
          <div class="top-aside d-lg-none debug-bb">        
            <ul class="list-unstyled">
              <li><a class="text-decoration-none" href="#">#</a></li>
              <li><a class="text-decoration-none" href="#">#</a></li>
              <li><a class="text-decoration-none" href="#">#</a></li>
            </ul>
          </div>
        </div>

        <div class="col position-absolute bottom-0">
          <div class="bottom-aside d-none d-lg-block debug-bb">
            # admin
          </div>
    
          <div class="bottom-aside d-lg-none debug-bb position-absolute bottom-0 ">
            #
          </div>
        </div>
    

      </div>

      <!-- Menu desktop -->
    </aside>

    <!-- BOARD -->

    <div class="board debug-a">

      <div class="top-side-board">

        <div class="row">
          <div class="col-6 debug">item</div>
          <div class="col-3 debug">item</div>
          <div class="col-3 debug">item</div>
        </div>

      </div>

      <div class="bottom-side-board debug-a">
      </div>

    </div>

  </main>
  
</body>
